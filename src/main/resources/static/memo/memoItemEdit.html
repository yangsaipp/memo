<form>
  <div class="form-group">
    <label for="exampleInputPassword1">事项主题</label>
    <input type="text" class="form-control" id="exampleInputPassword1" ng-model="memoItem.name">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">项目组</label>
    <input type="text" class="form-control" id="exampleInputEmail1" ng-model="memoItem.projectTeam">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">事项描述</label>
    <input type="text" class="form-control" id="exampleInputEmail1" ng-model="memoItem.description">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">计划开始时间</label>
    <input type="date" class="form-control" id="exampleInputEmail1" ng-model="memoItem.planStartTime">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">计划结束时间</label>
    <input type="date" class="form-control" id="exampleInputEmail1" ng-model="memoItem.planEndTime">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">开始时间</label>
    <input type="date" class="form-control" id="exampleInputEmail1" ng-model="memoItem.startTime">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">结束时间</label>
    <input type="date" class="form-control" id="exampleInputEmail1" ng-model="memoItem.endTime">
  </div>
  <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
  <a href="#/" class="btn btn-default" role="button">返回</a>
  <!-- <a href="#/" class="btn btn-default" role="button" ng-click="del()">删除</a> -->
</form>
